</div>

  <div id="title"></div>
</div>
<form name="UserForm" method="POST" action="/cas/EndLogin.do">
<div id="outerWrapper">
  <div id="innerWrapper">
    <h1><span>Central Authentication Service</span></h1>
    <div id="content">
      
      <div id="input">
        <div id="usernamefield"><label for="username">Username:</label>
          <input type="hidden" name="uniqueID" value="415e1f87-b7c1-4742-8059-01b75fb88161">
          <input type="text" id="username" name="userName" value="" class="userpass" />
        </div>
        <div id="passphrasefield"><label for="passphrase">Passphrase:</label>
          <input type="password" id="passphrase" name="password" value="" class="userpass" />

        </div>
      </div>
      <input name="btnLogin" id="btnLogin" type="submit" class="btn" value="Login"  />
	 <div id='help-text'>Trouble signing in? <a href='cas_help.jsp'>We can help</a>.</div>

      <div id="text">
	  <p>For security reasons, you will need to close your web browser when you finish using services that require authentication.</p>
      </div>

    </div></div>
</div>
</form>
